<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>価格検索</title>
</head>
<body>

<h2>価格で検索</h2>

<form action="/items/searchByPriceMin" method="get">
    価格以上 (>=):
    <input type="number" name="price">
    <button type="submit">検索</button>
</form>

<br>

<form action="/items/searchByPriceMax" method="get">
    価格以下 (<=):
    <input type="number" name="price">
    <button type="submit">検索</button>
</form>

<br>

<form action="/items/searchByPriceRange" method="get">
    価格範囲：
    <input type="number" name="min"> 〜 
    <input type="number" name="max">
    <button type="submit">検索</button>
</form>

</body>
</html>
